<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        table td{
            border: 1px solid black;
            text-align: center;
            font-size: 10px;
            width: 200px;
            height: 75px;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        #header{
                height: 20%;
                background-color: blue;
        }
        h1{
            font-size: 50px;    
            text-align: center;
        }
        #nav{
            width: 15%;
            height: 70%;
            background-color: coral;
        }
        #footer{
            height: 10%;
            background-color: lightseagreen;
            clear: both;
        }
        #container{
            width: 85%;
            height: 70%;
            float: right;
        }
        #container ul {
            list-style: circle;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>My Homepage</h1>
    </div>
    <div id="nav">
        <ul>
            <li>홈페이지</li>
            <li>자기소개</li>
            <li>학교생활</li>
            <li>방과후</li>
            <li>오늘계획</li>
        </ul>
    </div>
    <div id="container">
        <table>
            <tr style="background-color: cadetblue;">
            <td rowspan="6">월요일</td>
            <td>교시</td>
            <td>과목</td>
            </tr>
            <tr style="background-color: darkgoldenrod;">
             <td>1교시</td>
              <td>영어</td>
            </tr>
            <tr style="background-color: green;">
                <td>2교시</td>
                <td>역사</td>
            </tr>
            <tr style="background-color: indigo;">
                <td>3교시</td>
                <td>수학</td>
            </tr>
            <tr style="background-color: lightcoral;">
            <td>4교시</td>
            <td>사회</td>
            </tr>
            <tr style="background-color: lightskyblue;">
                <td colspan="2">점심시간</td>
            </tr>
        </table>
    </div>
    <div id="footer">
        https://github.com/Josh-Kim-0828/sehwa.git
    </div>
</body>
</html>
